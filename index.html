<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12 - Курс Зима 2022</title>
	</head>
		<div class="wrapper">
			<header class="header">
			</header>
			<main class="main">
				<div class="main__container">
					<div class="camaro">
						<div class="wheels">
							<div class="wheel wheel-one">
								<div class="disk__form"></div>
								<div class="disk__center"></div>
								<div class="disk__bolt"></div>
							</div>
							<div class="brake brake_one"></div>
							<div class="wheel wheel-two">
								<div class="disk__form"></div>
								<div class="disk__center"></div>
								<div class="disk__bolt"></div>
							</div>
							<div class="brake brake_two"></div>
						</div>
						<div class="arc arc_one">
							<div class="arc__body"></div>
						</div>
						<div class="shadow shadow_one">
							<div class="shadow-arc"></div>
						</div>
						<div class="arc arc_two">
							<div class="arc__body"></div>
						</div>
						<div class="shadow shadow_two">
							<div class="shadow-arc"></div>
						</div>
						<div class="hood">
							<div class="hood__item"></div>
						</div>
						<div class="bumper-one">
							<div class="bumper-one__item"></div>
						</div>
						<div class="car-body">
							<div class="car-body__item"></div>
						</div>
						<div class="bumper-two">
							<div class="bumper-two__item"></div>
						</div>
						<div class="trunk">
							<div class="trunk__item"></div>
						</div>
						<div class="roof">
							<div class="roof__item_one"></div>
							<div class="roof__item_two"></div>
						</div>
						<div class="hood-top">
							<div class="hood-top__item"></div>
						</div>
						<div class="window">
							<div class="window__item"></div>
						</div>
						<div class="door">
							<div class="door__item_one"></div>
							<div class="door__item_two"></div>
							<div class="door__item_three"></div>
						</div>
						<div class="logo-one">
							<img src="img/11.png" alt="logo" class="logo__item">
						</div>
						<div class="logo-two">
							<div class="logo__item">
								<span class="logo__item_one">Z</span>
								<span class="logo__item_two">/</span>28
							</div>
						</div>
						<div class="decor">
							<div class="decor__item-one"></div>
							<div class="decor__item-two"></div>
							<div class="decor__item-three"></div>
						</div>
						<div class="inside">
							<div class="inside__item"></div>
						</div>
						<div class="bottom-shadow"></div>
					</div>
				</div>
			</main>
			<footer class="footer">
			</footer>
		</div>
	</body>
</html>
